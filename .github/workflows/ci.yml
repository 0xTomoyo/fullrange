on:
  push:
    branches:
      - master
  pull_request:

name: unit tests

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install libusb (needed to hw wallet support on Forge/Cast)
        run: sudo apt update && sudo apt install pkg-config libudev-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Cache Forge
        id: cache-forge
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/forge
          key: cache-forge

      # if couldn't get, install it
      - name: Install Forge
        if: steps.cache-forge.outputs.cache-hit != 'true'
        run: |
          cargo install --git https://github.com/gakonst/foundry --bin forge --locked
      - name: Run tests
        run: forge test
